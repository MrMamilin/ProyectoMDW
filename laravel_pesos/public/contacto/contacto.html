<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="esti.css" rel="stylesheet" />
    <title>Contacto</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
                                <div class="text-center">
                                    <a href="/home">
                                        <img src="/img/logo2.png" alt="Imagen de contacto" class="img-fluid mb-4" style="width: 150px; height: auto;">
                                    </a>
                                    

                                </div>
                                <div class="form-group">
                                    <label for="fname"><i class="fa fa-user bigicon"></i> Nombre(s)</label>
                                    <input id="fname" name="name" type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="lname"><i class="fa fa-user bigicon"></i> Apellidos</label>
                                    <input id="lname" name="name" type="text" class="form-control">
                                </div>
        
                                <div class="form-group">
                                    <label for="email"><i class="fa fa-envelope-o bigicon"></i> Direccion</label>
                                    <input id="email" name="email" type="text" class="form-control">
                                </div>
        
                                <div class="form-group">
                                    <label for="phone"><i class="fa fa-phone-square bigicon"></i> Telefono</label>
                                    <input id="phone" name="phone" type="text" class="form-control">
                                </div>
        
                                <div class="form-group">
                                    <label for="message"><i class="fa fa-pencil-square-o bigicon"></i> Tu mensaje</label>
                                    <textarea class="form-control" id="message" name="message" rows="7"></textarea>
                                </div>
        
                                <div class="form-group text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
